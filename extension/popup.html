<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #6b46c1;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.info {
      background: #e8f4fd;
      color: #1e40af;
    }

    .status.error {
      background: #fee2e2;
      color: #dc2626;
    }

    .status.success {
      background: #dcfce7;
      color: #16a34a;
    }

    .status.warning {
      background: #fef3c7;
      color: #d97706;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.primary {
      background: #6b46c1;
      color: white;
    }

    button.primary:hover:not(:disabled) {
      background: #553c9a;
    }

    button.primary:disabled {
      background: #a78bfa;
      cursor: not-allowed;
    }

    button.secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 8px;
    }

    button.secondary:hover {
      background: #e5e7eb;
    }

    .provider-info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      text-align: center;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #sentences-count {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>LangCorrect Bot</h1>

  <div id="status" class="status info">Checking page...</div>

  <button id="correct-btn" class="primary" disabled>
    Correct
  </button>

  <button id="options-btn" class="secondary">
    Settings
  </button>

  <div id="provider-info" class="provider-info"></div>

  <script src="popup.js"></script>
</body>
</html>
